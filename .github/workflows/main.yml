on:
  push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]

# üï∏Ô∏è Allow concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

# ‚ö†Ô∏è Set token permissions
permissions: write-all
        
# üï∏Ô∏è Global Environment
env:
  GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
  ACCESS_API: ${{ secrets.ACCESS_API }}
  ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
  MESSAGE_API: ${{ secrets.MESSAGE_API }}
  MESSAGE_TOKEN: ${{ secrets.MESSAGE_TOKEN }}
  TARGET_REPOSITORY: ${{ vars.TARGET_REPOSITORY }}

jobs:
  lexering:
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        config:
          - { os: ubuntu-latest, id: 1 }
          - { os: macos-latest, id: 2 }
    env:
      ID: ${{ matrix.config.id }}
      DOC: '${{ vars.TARGET_REPOSITORY }}.wiki'

    # üîß Commutation relations
    runs-on: ${{ matrix.config.os }}
    continue-on-error: ${{ matrix.config.id != 1 && true || false }}

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ env.ID != 1 && env.DOC || '' }}

      - name: ‚öôÔ∏è Build Maps
        uses: eq19/maps@v4
        id: build-parser
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.set-lexering.outputs) }}

      - name: ü™Ç Feed Mapping
        uses: eq19/feed@v4
        id: feed-mapping
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.build-parser.outputs) }}

      - name: üèÉ‚Äç‚ôÇÔ∏è Lexering Runner
        uses: eq19/lexer@v3
        id: set-lexering
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          config: ${{ secrets.CONFIG_JSON }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.feed-mapping.outputs) }}

      - name: üìã Generate Outputs
        id: gen_outputs
        shell: bash
        run: |
          id=${{ matrix.config.id }}
          output=${{ matrix.config.id == 1 &&
            steps.feed-mapping.outputs.addition ||
            steps.set-lexering.outputs.multiplication }}
          echo "output_${id}=${output}" >> "${GITHUB_OUTPUT}"

    outputs:
      # ‚ôªÔ∏è Simulate Gell-Mann Matrices
      target: ${{ steps.gen_outputs.outputs.output_1 }}
      address: ${{ steps.gen_outputs.outputs.output_2 }}
      function: ${{ steps.set-lexering.outputs.function }}

  parsering:
    strategy:
      matrix:
        config:
          - { os: self-hosted, id: 3 }
          - { os: windows-latest, id: 4 }

      # üí¢ Completeness relations
      max-parallel: ${{ contains(needs.*.result, 'success') && 1 || 2 }}
      fail-fast: ${{ contains(needs.*.result, 'success') && false || true }}

    env:
      IP_ADDRESS: '${{ needs.lexering.outputs.address }}'
      PASS: ${{ contains(needs.*.result, 'success') && true || false }}

    # ‚úîÔ∏è Completeness status
    needs: lexering
    runs-on: ${{ matrix.config.os }}
    if: ${{ contains(needs.*.result, 'success') }}
    continue-on-error: ${{ matrix.config.id == 3 && true || false }}
     
    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ env.TARGET_REPOSITORY }}
          ref: ${{ matrix.config.id == 3 && 'gh-source' || 'gh-pages' }}                  

      - name: üöÄ Setup Parser
        if: ${{ env.PASS == 'true' }}
        uses: eq19/parser@v2
        id: set-parser
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          pauli_sum: ${{ needs.lexering.outputs.function }}
          failure_status: ${{ contains(steps.*.conclusion, 'failure') ||
            (matrix.config.id == 4 && contains(needs.*.result, 'failure')) }}
       
      - name: üåÄ Evaluate Syntax
        if: ${{ env.PASS == 'true' }}
        uses: eq19/syntax@v2
        id: eval-syntax
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          pauli_sum: ${{ toJSON(steps.set-parser.outputs) }}
          failure_status: ${{ contains(steps.*.conclusion, 'failure') ||
            (matrix.config.id == 4 && contains(needs.*.result, 'failure')) }}
  
      - name: ‚ößÔ∏è Set Grammar Rules
        uses: eq19/grammar@v1
        id: grammar-rules
        if: always()
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          pauli_sum: ${{ toJSON(steps.eval-syntax.outputs) }}
          failure_status: ${{ contains(steps.*.conclusion, 'failure') ||
            (matrix.config.id == 4 && contains(needs.*.result, 'failure')) }}
